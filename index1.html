<!DOCTYPE html>
<html>

    <head>
        <title>Page Title</title>
    </head>

    <body>
    <button id='textFile'>Click here to load the text file</button>
    <div id='addTextHere'></div>
    
    <script>
        
        document.getElementById('textFile').addEventListener('click', loadTextFile);
        
        function loadTextFile() {
            var myXhr = new XMLHttpRequest();
            
            // console.log(myXhr);
            
            myXhr.open('GET', 'file1.txt', true);
            
            // .onload makes sure that status == 200 ok
            myXhr.onload = function() {
                if (this.status == 200) {
                    document.getElementById('addTextHere').innerText = myXhr.responseText;
                }
            };
            
            myXhr.send();
        }
    </script>

    </body>

</html>
